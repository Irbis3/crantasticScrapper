bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    theme: sandstone
    fontsettings:
      theme: white
      family: serif
      size: 2
    download: null
    sharing:
        facebook: no
        twitter: yes
        github: yes
    toc:
      collapse: section
      before: |
        <li><a href="./">Using Apache Drill with R</a></li>
      after: |
        <li><span style="font-size:8pt"><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></span></li>
bookdown::html_book:
  css: toc.css
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
bookdown::word_document2: 
  toc: true
